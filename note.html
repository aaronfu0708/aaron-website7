<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <style>
  .main-content {
    padding-top: 66px;
    padding-bottom: 100px;
    max-width: 1100px;  
    margin: 0 auto;   
  }
  
  .filter-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-width: 340px;
    margin-bottom: 82px;
  }

  .filter-row {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .select-wrapper {
    flex: 1;
  }

  .add-note-button {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border-radius: 30px;
    padding: 12px 16px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
    position: relative;
    overflow: hidden;
  }

  .add-note-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
    z-index: 0;
  }

  .add-note-button:hover::before {
    left: 100%;
  }

  .add-note-button > * {
    position: relative;
    z-index: 1;
  }



  .add-note-button:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
  }


  
  .filter-label {
    font-size: 24px;
    line-height: 34px;
    color: var(--primary-text-light);
  }
  
  .select-wrapper {
    position: relative;
    flex: 1;
  }
  
  .custom-select {
    width: 100%;
    background-color: var(--select-bg);
    border: 1px solid var(--select-border);
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 16px;
    line-height: 16px;
    color: var(--primary-text-light);
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    cursor: pointer;
  }

  /* 自定義下拉選單容器 */
  .custom-select-container {
    position: relative;
    width: 100%;
  }

  /* 自定義下拉選單 */
  .custom-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: rgba(12, 11, 55, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--select-border);
    border-radius: 8px;
    margin-top: 4px;
    z-index: 1000;
    display: none;
    max-height: 200px;
    overflow-y: auto;
  }

  .custom-dropdown.active {
    display: block;
  }

  .custom-dropdown-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    color: var(--primary-text-light);
    cursor: pointer;
    transition: background-color 0.2s ease;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    font-size: 16px;
  }

  .custom-dropdown-option:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .custom-dropdown-option.selected {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .option-text {
    flex: 1;
    padding-bottom: 10px;
    font-size: 16px;
  }

  .delete-option-btn {
    background: none;
    border: none;
    padding: 4px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .delete-option-btn:hover {
    opacity: 1;
  }

  .delete-option-btn img {
    width: 16px;
    height: 16px;
    filter: brightness(0) invert(1);
  }

  /* 自定義滾動條樣式 */
  /* Webkit瀏覽器 (Chrome, Safari, Edge) */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    transition: background 0.3s ease;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  ::-webkit-scrollbar-corner {
    background: transparent;
  }

  /* Firefox */
  * {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
  }

  /* 特定元素的滾動條樣式 */
  .note-text::-webkit-scrollbar {
    width: 6px;
  }

  .note-text::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 3px;
  }

  .note-text::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 3px;
  }

  .note-text::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.5);
  }

  .custom-dropdown::-webkit-scrollbar {
    width: 6px;
  }

  .custom-dropdown::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }

  .custom-dropdown::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }

  .custom-dropdown::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .modal-content::-webkit-scrollbar {
    width: 8px;
  }

  .modal-content::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }

  .modal-content::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
  }

  .modal-content::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.5);
  }

  .modal-textarea::-webkit-scrollbar {
    width: 8px;
  }

  .modal-textarea::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }

  .modal-textarea::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
  }

  .modal-textarea::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.5);
  }

  /* Markdown 樣式 */
  .note-text h1,
  .note-text h2,
  .note-text h3 {
    margin: 16px 0 8px 0;
    color: var(--primary-text-dark);
    font-weight: 600;
  }

  .note-text h1 {
    font-size: 20px;
    border-bottom: 2px solid #001830;
    padding-bottom: 4px;
  }

  .note-text h2 {
    font-size: 18px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding-bottom: 2px;
  }

  .note-text h3 {
    font-size: 16px;
  }

  .note-text strong {
    font-weight: 600;
    color: var(--primary-text-dark);
  }

  .note-text em {
    font-style: italic;
    color: var(--primary-text-dark);
  }

  .note-text code {
    background-color: rgba(0, 0, 0, 0.1);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: var(--primary-text-dark);
  }

  .note-text li {
    margin: 4px 0;
    padding-left: 16px;
    position: relative;
  }

  .note-text li::before {
    content: '•';
    position: absolute;
    left: 0;
    color: var(--accent-color-1);
    font-weight: bold;
  }

  /* 統一下拉選單樣式 - 深色透明模糊 */
  .custom-select option {
    background-color: rgba(12, 11, 55, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: var(--primary-text-light);
    padding: 8px 12px;
    border: none;
  }

  /* Firefox 特定樣式 */
  .custom-select:-moz-focusring {
    color: transparent;
    text-shadow: 0 0 0 var(--primary-text-light);
  }

  /* IE/Edge 特定樣式 */
  .custom-select::-ms-expand {
    display: none;
  }

  /* 確保在所有瀏覽器中都有深色背景 */
  .custom-select:focus {
    background-color: rgba(12, 11, 55, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: var(--primary-text-light);
    outline: none;
    border-color: var(--accent-color-1);
  }
  
  .select-arrow {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    pointer-events: none;
  }
  
.notes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 40px;
  align-items: stretch;
  max-width: 1100px;
  margin: 0 auto;    
}

    background-color: var(--card-bg);

  .card-content {

  }
  
  .note-text {

    font-size: 16px;

    margin: 0 0 15px 0;
    flex-grow: 1;
    overflow-y: auto;
    max-height: 280px;
    padding-right: 8px;
  }
  
  .note-answer {
    margin-top: 20px;
  }
  
  .add-button {
        align-self: flex-end;
        margin-top: 16px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

  .generate-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        margin-bottom: 2px;
      }
  .generate-button:hover .arrow-up,
  .generate-button:hover .generate-text {
        color: #888888;
      }
  .generate-text {
        color: #001830;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
      }
  .arrow-up {
        font-size: 20px;
        color: #333;
        line-height: 1;
      }
  .add-plus {
        width: 36px;
        height: 36px;
        background: #001830;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .add-plus::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
        z-index: 0;
      }

      .add-plus:hover::before {
        left: 100%;
      }

      .add-plus > * {
        position: relative;
        z-index: 1;
      }



  .add-plus img {
        width: 15px;
        height: 15px;
        object-fit: contain;
        filter: brightness(0) invert(1);
      }

  .add-plus:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
  }
  .action-bar {
    position: absolute;
    bottom: 0;
    right: 0;
    background: var(--color-button-primary);
    border-radius: 25px;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    opacity: 0;
    visibility: hidden;
    transform: scaleX(0) translateX(20px);
    transform-origin: right center;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 10;
  }

  .action-bar.active {
    opacity: 1;
    visibility: visible;
    transform: scaleX(1) translateX(0);
  }

  .action-item {
    color: white;
    font-size: 14px;
    font-weight: 500;
    padding: 4px 8px;
    border-radius: 12px;
    transition: all 0.3s ease;
    white-space: nowrap;
    position: relative;
    overflow: hidden;
  }

  .action-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
    z-index: 0;
  }

  .action-item:hover::before {
    left: 100%;
  }

  .action-item > * {
    position: relative;
    z-index: 1;
  }



  .action-item:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
  }

  .action-plus {
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 50%;
    transition: all 0.2s ease;
  }


  .action-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .action-backdrop.active {
    opacity: 1;
    visibility: visible;
  }

  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--primary-text-light);
  }

  .empty-icon {
    font-size: 64px;
    margin-bottom: 20px;
    opacity: 0.9;
  }

  .empty-state h3 {
    font-size: 24px;
    margin-bottom: 12px;
    font-weight: 500;
  }

  .empty-state p {
    font-size: 16px;
    opacity: 0.8;
    line-height: 1.5;
  }
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }

  .modal-content {
    background: white;
    border-radius: 12px;
    padding: 40px;
    max-width: 800px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    color: #333;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
  }

  .modal-title {
    font-size: 20px;
    font-weight: 600;
    color: #333;

  }

  .modal-close {
    background: none;
    border: none;
    font-size: 24px;

    color: #666;
    padding: 5px;
    border-radius: 50%;
    transition: all 0.2s ease;
  }

  .modal-close:hover {
    background: #f5f5f5;
    color: #333;
  }

  .modal-body {
    margin-bottom: 20px;
  }

  .modal-textarea {
    width: 100%;

  .modal-textarea:focus {

  .modal-footer {

  .modal-btn {

  .modal-btn-primary:hover {

  .modal-btn-secondary {

  .move-option-text {
    flex: 1;
  }
