<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.37/build/spline-viewer.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        .hero-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .orb-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .orb-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            gap: 5vh;
            position: relative;
            z-index: 1;
        }

        .hero-description {
            color: var(--text-color);
            font-size: 20px;
            line-height: 40px;
            letter-spacing: 2.4px;
            text-align: center;
            max-width: 45%;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .typewriter-text {
            position: relative;
            display: inline-block;
            white-space: pre-line;
            text-align: center;
        }

        .typewriter-text::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 2px;
            background-color: var(--text-color);
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 45% { opacity: 1; }
            46%, 100% { opacity: 0; }
        }

        .cta-button {
            background: var(--cta-gradient);
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            padding: 15px 20px 15px 30px;
            border-radius: 50px;
            box-shadow: 0px 4px 16px 0px var(--shadow-white);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
            z-index: 0;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button>* {
            position: relative;
            z-index: 1;
        }


        .cta-button:hover {
            transform: scale(1.05);
        }

        .cta-text {
            color: var(--text-color);
            font-size: 20px;
            letter-spacing: 8px;
            text-align: center;
            font-weight: 600;
            width: 130px;
        }

        .arrow-icon-wrapper {
            background-color: var(--shadow-white);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50px;
            box-shadow: 0px 4px 16px 0px var(--shadow-black);
            z-index: 1;
        }

        .arrow-icon-wrapper img {
            width: 15px;
            height: 15px;
        }

        @media (max-width: 768px) {

            .hero-section {
                flex-direction: column;
                padding-bottom: 25vh;
            }

            .orb-container {
                transform: translateY(-10vh);
            }

            .hero-container {
                margin: 0;
                gap: 3vh;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 2;
            }

            #header {
                position: relative;
                z-index: 10;
            }

            .site-header {
                position: relative;
                z-index: 10;
            }

            .auth-nav {
                position: relative;
                z-index: 10;
            }

            .hero-description {
                font-size: 16px;
                line-height: 28px;
                letter-spacing: 1.8px;
                text-align: center;
                max-width: 90%;
                min-height: 60px;
            }

            .cta-button {
                padding: 12px 16px 12px 24px;
            }

            .cta-text {
                font-size: 16px;
                letter-spacing: 3px;
                width: 100px;
            }

            .arrow-icon-wrapper {
                width: 35px;
                height: 35px;
                padding: 6px;
            }

            .arrow-icon-wrapper img {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>

<body>
    <section id="header">
        <header class="site-header">
            <div class="container header-container">
                <div class="brand-name">NoteQ</div>
                <nav class="auth-nav">
                    <a href="login.html?signup=1" class="btn-signup">Sign up</a>
                    <a href="login.html" class="btn-login">Login</a>
                </nav>
            </div>
        </header>
    </section>
    <section id="hero" class="hero-section">
        <div class="orb-container">
            <canvas id="orbCanvas" class="orb-canvas"></canvas>
        </div>
        <div class="container hero-container">
            <div class="hero-description">
                <div class="typewriter-text" id="typewriterText"></div>
            </div>
            <a href="home.html" class="cta-button">
                <span class="cta-text">START</span>
                <span class="arrow-icon-wrapper">
                    <img src="img/Vector-8.png" alt="Arrow icon">
                </span>
            </a>
        </div>
    </section>

    <script src="JS/index.js"></script>
</body>

</html>
